---

provider: docker
formula: nacl-test-dockerfile
scenario: default_dockerfile
verifier: testinfra

instances:
  - name: box1
    image: quay.io/centos/centos:stream8
    customize: true
    networks:
      - name: net1
      - name: net2
    tmpfs:
      '/run': ''
      '/tmp': ''
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

  - name: box2
    image: quay.io/centos/centos:stream8
    customize: True
    networks:
      - name: net1
    tmpfs:
      '/run': ''
      '/tmp': ''
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro